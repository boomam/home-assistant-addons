name: Update Traefik Version

on:
  schedule:
    - cron: "0 0 */3 * *"   # run every 3 days.
  workflow_dispatch:      # allow manual runs

jobs:
  update-traefik:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get latest Traefik release
        id: traefik
        run: |
          latest=$(curl -s https://api.github.com/repos/traefik/traefik/releases/latest | jq -r .tag_name)
          latest=${latest#v}
          echo "Latest Traefik release: $latest"
          echo "latest=$latest" >> $GITHUB_OUTPUT

      - name: Show current build.yaml
        run: cat traefik/build.yaml

      - name: Update build.yaml
        run: |
          sed -i "s/^  TRAEFIK_VERSION:.*/  TRAEFIK_VERSION: ${{ steps.traefik.outputs.latest }}/" traefik/build.yaml

      - name: Show updated build.yaml
        run: cat traefik/build.yaml

      - name: Update CHANGELOG.md
        run: |
          new_version=${{ steps.traefik.outputs.latest }}
          # extract old version from build.yaml (last part of the line)
          old_version=$(grep "TRAEFIK_VERSION:" traefik/build.yaml | awk '{print $2}')
          echo "Old version: $old_version"
          echo "New version: $new_version"

          # insert changelog entry below line 11
          sed -i "11a ## Traefik $new_version\n* Updated Traefik from $old_version to $new_version\n" traefik/CHANGELOG.md

      - name: Show updated CHANGELOG.md
        run: cat traefik/CHANGELOG.md

      - name: Update config.yml
        run: |
          new_version=${{ steps.traefik.outputs.latest }}
          # Use sed to replace the content of line 3 in traefik/config.yml
          # assuming line 3 looks like 'version: old_version'
          sed -i '3c\version: '${new_version}'' traefik/config.yml


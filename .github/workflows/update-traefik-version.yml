#          if ! git diff --cached --quiet; then
#            git commit -m "Update Traefik to ${{ steps.traefik.outputs.latest }}"
#            git push
#          else
#           echo "No changes to commit"
#          fi
      - name: Commit changes and Trigger Next Action
        run: |
          git config user.name "ha-addons-bot" 
          git config user.email "ha-addons@boomam.com"
          git add traefik/build.yaml traefik/CHANGELOG.md
          if ! git diff --cached --quiet; then
            git commit -m "Update Traefik to ${{ steps.traefik.outputs.latest }}"
            git push "https://${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git"
          else
            echo "No changes to commit"
          fi
